<template>
    <!-- <template lwc:if={showSpinner}>
        <lightning-spinner alternative-text="Loading"></lightning-spinner>
    </template> -->
    <div class="full_height_viewport slds-box slds-theme_shade slds-is-relative">
        <!-- <template lwc:if={rowData.length}>
            <div style="height: 75vh">
                <c-virtual-table key-field="id" columns={columns} row-data={rowData}></c-virtual-table>
            </div>
        </template> -->

        <div class="slds-grid slds-wrap slds-gutters">
            <div class="slds-col slds-size_1-of-2 slds-p-around_small">
                <lightning-input
                    type="text"
                    label="First Input 1"
                    placeholder="Enter text 1"
                    data-element="firstInput"
                    onchange={handleChangeReactivetest}
                >
                </lightning-input>
            </div>
            <div class="slds-col slds-size_1-of-2 slds-p-around_small">
                <lightning-input
                    type="text"
                    label="Second Input 2"
                    placeholder="Enter text 2"
                    data-element="secondInput"
                    onchange={handleChangeReactivetest}
                >
                </lightning-input>
            </div>
            <div class="slds-col slds-size_1-of-2 slds-p-around_small">
                <lightning-formatted-text value={reactiveProp}></lightning-formatted-text>
            </div>
            <div class="slds-col slds-size_1-of-2 slds-p-around_small">
                <lightning-formatted-text value={_unReactiveProp}></lightning-formatted-text>
            </div>
        </div>

        <div style="text-align: center; height: 100%">
            <h1 style="font-size: large;" class="slds-p-around_medium">Timer: {displayTime}</h1>
            <div class="slds-p-horizontal_medium slds-p-bottom_medium">
                <button
                    class="slds-button slds-button_brand"
                    data-element="refreshButton"
                    onclick={handleRefreshButtonClick}
                >
                    Refresh
                </button>
            </div>
            <button
                class="slds-button slds-button_brand task-log-button"
                data-element="taskLogButton"
                onclick={handleTaskLogButtonClick}
            >
                {labelButton}
            </button>
        </div>

        <template lwc:if={taskEntryModal}>
            <section class="slds-modal slds-fade-in-open">
                <template lwc:if={showSpinner}>
                    <lightning-spinner alternative-text="Loading"></lightning-spinner>
                </template>
                <div class="slds-modal__container">
                    <button
                        class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                        onclick={closeTaskEntryModal}
                    >
                        <svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
                            <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
                        </svg>
                        <span class="slds-assistive-text">Cancel and close</span>
                    </button>
                    <div class="slds-modal__header">
                        <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Modal header</h1>
                    </div>
                    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                        <div class="slds-grid slds-wrap slds-gutters">
                            <div class="slds-col slds-size_1-of-1 slds-p-around_small">
                                <lightning-input
                                    type="text"
                                    variant="standard"
                                    name="TaskTitle"
                                    label="Task Title"
                                    placeholder="Title"
                                    onchange={handleChange}
                                    data-element="TaskTitle"
                                >
                                </lightning-input>
                            </div>
                            <div class="slds-col slds-size_1-of-1 slds-p-around_small">
                                <lightning-input-rich-text
                                    data-element="TaskDescription"
                                    placeholder="Enter Description..."
                                    onchange={handleChange}
                                >
                                </lightning-input-rich-text>
                            </div>
                        </div>
                    </div>
                    <div class="slds-modal__footer">
                        <button
                            class="slds-button slds-button_neutral"
                            aria-label="Cancel and close"
                            onclick={closeTaskEntryModal}
                        >
                            Cancel
                        </button>
                        <button
                            class="slds-button slds-button_brand"
                            disabled={showSpinner}
                            onclick={handleSaveTaskEntryModalClick}
                        >
                            Save
                        </button>
                    </div>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
        </template>
    </div>
</template>
